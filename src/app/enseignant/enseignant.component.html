<app-menu-bar></app-menu-bar>
<div class="row">
  <div class="col">
    <br>
    <h4 class="text-center">Nos enseignants</h4>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
      <tr>
        <td>Matricule</td>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Action</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ens of enseignants">
        <td>{{ens.getMatricule()}}</td>
        <td>{{ens.getNom()}}</td>
        <td>{{ens.getPrenom()}}</td>
        <td><a [routerLink]="['/enseignant',ens.getId()]">Afficher</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <h6 class="text-center">Information enseignant</h6>
    <form>
      <div class="form-group">
        <label for="idEnseignant">Id</label>
        <input type="text" name="id" class="form-control" id="idEnseignant" readonly [(ngModel)]="enseignant.id">
      </div>
      <div class="form-group">
        <label for="matriculeEnseignant">Matricule</label>
        <input type="text" name="id" class="form-control" id="matriculeEnseignant" readonly [(ngModel)]="enseignant.matricule">
      </div>
      <div class="form-group">
        <label for="nomEnseignant">Nom</label>
        <input type="text" name="nom" class="form-control" id="nomEnseignant" [(ngModel)]="enseignant.nom">
      </div>
      <div class="form-group">
        <label for="prenomEnseignant">Prenom</label>
        <input type="text" name="Prenom" class="form-control" id="prenomEnseignant" [(ngModel)]="enseignant.prenom">
      </div>
      <div class="form-group">
        <label for="niveauEnseignant">Niveau</label>
        <input type="text" name="niveau" class="form-control" id="niveauEnseignant" [(ngModel)]="enseignant.niveau">
      </div>
      <div class="form-group">
        <b><i>Matieres :</i></b>
        <ul>
          <li *ngFor="let matiere of enseignant.matieres"><b>{{matiere.libelle}}</b></li>
        </ul>
      </div>

      <button class="btn btn-primary float-right">Enregistrer</button>
      <button class="btn btn-danger float-right">Supprimer</button>
    </form>
  </div>
</div>
