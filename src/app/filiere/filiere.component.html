<app-menu-bar></app-menu-bar>
<br>
<div class="row">
  <div class="col">
    <h6>Liste des filières</h6><br>
    <table class="table table-striped">
      <thead class="thead-dark">
      <th>#</th>
      <th>Code</th>
      <th>Libelle</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr *ngFor="let unefiliere of filieres">
        <td>{{unefiliere.id}}</td>
        <td>{{unefiliere.code}}</td>
        <td>{{unefiliere.libelle}}</td>
        <td><a [routerLink]="['/filiere',unefiliere.id]">Afficher</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <h6 class="text-center">Information filière</h6>
    <form>
      <div class="form-group">
        <label for="idFiliere">Id</label>
        <input type="text" name="id" class="form-control" id="idFiliere" readonly [(ngModel)]="filiere.id">
      </div>
      <div class="form-group">
        <label for="codeFiliere">Code</label>
        <input type="text" name="code" class="form-control" id="codeFiliere" [(ngModel)]="filiere.code">
      </div>
      <div class="form-group">
        <label for="libelleFiliere">Libelle</label>
        <input type="text" name="libelle" class="form-control" id="libelleFiliere" [(ngModel)]="filiere.libelle">
      </div>
      <div class="form-group">
        <label for="descriptionFiliere">Description</label>
        <textarea class="form-control" name="description" id="descriptionFiliere" rows="3" [(ngModel)]="filiere.description"></textarea>
      </div>
      <button class="btn btn-primary float-right">Enregistrer</button>
      <button class="btn btn-danger float-right">Supprimer</button>
    </form>
  </div>
</div>
